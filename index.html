<script>
    var image = document.getElementById("TokyoTower");
    image.addEventListener("load", function () {
        desaturateImage(image);
    });

    function desaturateImage(image) {
        var canvas = document.createElement('canvas');
        image.parentNode.insertBefore(canvas,image);
        canvas.width = image.width;
        canvas.height = image.height;
        var ctx = canvas.getContext("2d");
        ctx.drawImage(image, 0 ,0);
        
        var imgData = ctx.getImageData(0,0,canvas.width,canvas.height);

        for (var i = 0; i< imgData.data.length; i += 4) {
            var grey = 0.2500 * imgData.data[i] + 0.7152 * imgData.data[i+ 1] + 0.0722 * imgData.data[i + 2];
            grey = grey * 0.5;
             imgData.data[i] = imgData.data[i] * 1.5;
            imgData.data[i + 1] = imgData.data[i + 1] * 0.5; 
            imgData.data[i + 2] = imgData.data[i + 2] * 0.5;
        }

        ctx.putImageData(imgData, 0, 0);
    }
</script>
